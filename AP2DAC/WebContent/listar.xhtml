<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Lista de Músicas</title>
</h:head>

<h:form id="form">
	<p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
    <p:button value="Cadastrar" outcome="index.xhtml"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	<p:panel header="Lista de Músicas">
		<p:dataTable value="#{musicaBean.lista}" var="m">
			<p:column>
				<f:facet name="header">Nome da música</f:facet>
				<p:outputLabel value="#{m.nome}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Estilo musical</f:facet>
				<p:outputLabel value="#{m.estilo}"/>
			</p:column>
			<p:column>
				<f:facet name="header">Ações</f:facet>
				<p:commandLink action="#{musicaBean.prepararEdicao}" ajax="false">
					<i class="pi pi-pencil"></i>
					<f:setPropertyActionListener value="#{n}" target="#{musicaBean.musica}"/>
				</p:commandLink>
				<p:commandLink action="#{musicaBean.excluir}" ajax="false">
					<i class="pi pi-trash"></i>
					<f:setPropertyActionListener value="#{n}" target="#{musicaBean.musica}"/>
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</p:panel>
</h:form>

</html>
