<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Editar Música</title>
</h:head>

<h:form>
	<p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
    <h:inputHidden value="#{musicaBean.musica.id}"/>
	<p:panel header="Edição de Músicas">
		<p:panelGrid columns="3" id="grid">
			<p:outputLabel for="nome" value="Nome"/>
			<p:inputText id="nome" value="#{musicaBean.musica.nome}"></p:inputText>
			<p:message for="nome"/>
			
			<p:outputLabel value="Estilo" for="estilo"/>
			<p:spinner id="estilo" value="#{musicaBean.musica.estilo}"/>
			<p:message for="estilo" />
			
			
			<p:commandButton value="Editar" action="#{musicaBean.editar}"></p:commandButton>
		</p:panelGrid>
	
	</p:panel>
</h:form>

</html>
